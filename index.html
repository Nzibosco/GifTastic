<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="info-card">
            <h1 id="title">GifTastic</h1>
            <h4 id="guide">Search GIF for your beloved topics</h4>
            <p class="how-to">Enter a word for topics you want to explore, and click on the button so created to access
                Giphy images associated to that topic.</p>
            <p class="how-to">Click on any image displayed to play or pause the giphy.</p>
        </div>
        <br>
        <div id="buttons">
        </div>
        <form class="search">
            <label for="search-giphys">Add a topic</label>
            <input type="text" id="search-giphys"> <br>
            <input type="Submit" id="submit" value="Submit">
        </form>
        <br>
        <div id="giphys">

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
